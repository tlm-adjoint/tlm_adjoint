name: test-tlm_adjoint-firedrake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-real:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: firedrakeproject/firedrake-vanilla-default:2025.4.2
      options: --user root
    env:
      OMP_NUM_THREADS: 1
      OPENBLAS_NUM_THREADS: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'tlm_adjoint'
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y flake8
          python3 -m venv --system-site-packages tlm_adjoint_venv
          . tlm_adjoint_venv/bin/activate
          python3 -m pip install jax[cpu] ruff
          python3 -m pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Lint
        run: |
          . tlm_adjoint_venv/bin/activate
          cd tlm_adjoint
          flake8
          ruff check
      - name: Run tests
        run: |
          . tlm_adjoint_venv/bin/activate
          cd tlm_adjoint
          python3 -m pytest -v tests/base tests/checkpoint_schedules tests/firedrake -n 4 --timeout=300 --timeout-method=thread
  test-complex:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: firedrakeproject/firedrake-vanilla-complex:2025.4.2
      options: --user root
    env:
      OMP_NUM_THREADS: 1
      OPENBLAS_NUM_THREADS: 1
