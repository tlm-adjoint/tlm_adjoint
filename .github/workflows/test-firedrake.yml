          python3 -m pip install torch --index-url https://download.pytorch.org/whl/cpu
      - name: Lint
        run: |
          . tlm_adjoint_venv/bin/activate
          cd tlm_adjoint
          flake8
          ruff check
      - name: Run tests
        run: |
          . tlm_adjoint_venv/bin/activate
          cd tlm_adjoint
          python3 -m pytest -v tests/base tests/checkpoint_schedules tests/firedrake -n 4 --timeout=300 --timeout-method=thread
